<!DOCTYPE html>
<html>
    <head>
        <title>Bitcoin tracker</title>
    </head>
    <body>
        <h1>Litecoin tracker</h1>
        <form action="/" method="post">

            <input type="text" name="amount" placeholder="Quantity">
            <select name="crypto">
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="LTC">Litecoin</option>
            </select>

            <select name="fiat">
                    <option value="USD">US Dollar</option>
                    <option value="GBP">GB Pounds</option>
                    <option value="EUR">EU Euros</option>
                    <option value="ZAR">SA Rand</option>
                </select>

                <button type="submit" name="button">Check</button>

        </form>
    </body>
</html>
